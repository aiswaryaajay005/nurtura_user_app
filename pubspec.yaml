name: user_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.1.2
  intl: ^0.20.2
  file_picker: ^8.3.1
  supabase_flutter: ^2.8.3
  dotted_border: ^2.0.0 
  smooth_page_indicator: ^1.2.0+3
  flutter_svg: ^2.0.9 
  provider: ^6.1.2
  shared_preferences: ^2.5.2
  timeago: ^3.2.2
  flutter_native_splash: ^2.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
flutter_icons:
  android: true
  ios: true
  image_path: 'assets/images/nurtura.png'


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
  fonts:
    - family: AmsterdamThree
      fonts:
        - asset: assets/fonts/Amsterdam.ttf 
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf 
    - family: Cheese
      fonts:
        - asset: assets/fonts/MouldyCheeseRegular.ttf 
flutter_native_splash:
  color: "#ffffff" # Background color of splash screen
  image: assets/images/logotree.png # Your app logo
  branding: assets/images/mylogo.png # Your creator's logo
  android: true
  ios: true
  android_12:
    image: assets/images/logo.png
    branding: assets/images/mylogo.png
    color: "#ffffff"
